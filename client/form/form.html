<form ng-submit = "sendData()" action = "" name = "addTask">
    <h2>Create new task</h2>
    <ul>
        <li>
            <h3 class="ariaTitle">Title</h3>
            <input id = "title" type="text" ng-model = "title">
        </li>
        <li>
           <!--  <label for = "description">Description:</label> -->
            <h3 class="ariaTitle">Description</h3>
            <textarea id = "description" ng-model = "description"> </textarea>
        </li>
        <li>
            <h3 class="ariaTitle">Coloumn type</h3>
            <select ng-model="columnID">
                  <option ng-repeat = "col in mainCtrl.col" value="{{col.id}}">{{col.name}}</option>
            </select>
        </li>
    </ul>
    <input type = "submit" value = "add task">
</form>
