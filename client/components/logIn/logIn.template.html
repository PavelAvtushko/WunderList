<h1>Custom WunderList application</h1>
<form class="form-group col-sm-4 col-sm-offset-4" ng-submit = "$ctrl.submit($ctrl.userName)">
    <div class="form-group">
        <label for = "inputUserName">Name</label>
        <input type = "text" class="form-control" id="inputUserName" placeholder="Name..." ng-model="$ctrl.userName">
    </div>
    <button type="submit" class="btn btn-default">Get data</button>
</form>
