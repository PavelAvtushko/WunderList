<form ng-submit = "$ctrl.sendData()" action = "" name = "addTask" novalidate>
    <h2>Create new task</h2>
    <ul>
        <li>
            <h3 class="ariaTitle">Title</h3>
            <input id = "title" type="text" ng-model = "$ctrl.title" name = "taskTitle">
        </li>
        <li>
            <h3 class="ariaTitle">Description</h3>
            <textarea id = "description" ng-model = "$ctrl.description"> </textarea>
        </li>
        <li>
            <h3 class="ariaTitle">Type</h3>
            <select ng-model="$ctrl.columnID">
                <option ng-repeat = "el in $ctrl.columns" value="{{el.id}}">{{el.name}}</option>
            </select>
        </li>
    </ul>
    <input type = "submit" value = "add task" name = "addNewTask" ng-disabled = "(!$ctrl.description || !$ctrl.title)">
    <input id = "delTasks" type = "button" value = "Clear tasks" ng-click = "$ctrl.deleteTasks()" name = "deleteAllTasks">
</form>
